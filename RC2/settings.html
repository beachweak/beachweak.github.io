<!DOCTYPE html>
<html>
<head>
    <title>RC2 - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/RC2.css">
    <link rel="icon" href="images/RC2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/RC2.ico" type="image/x-icon">
    <meta property="og:title" content="RC2">
    <meta property="og:description" content="Workflow; made simple.">
    <meta property="og:image" content="https://github.com/plecakserce/plecakserce.github.io/blob/main/RC2/ff391544fc03cbe25da940b9a3d40f54e979ea6f_full%20copy.png?raw=true">
    <meta property="og:url" content="https://plecak.lol/RC2">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RC2">
    <meta name="twitter:description" content="Workflow; made simple.">
    <meta name="twitter:image" content="https://github.com/plecakserce/plecakserce.github.io/blob/main/RC2/ff391544fc03cbe25da940b9a3d40f54e979ea6f_full%20copy.png?raw=true">
    <meta name="twitter:url" content="https://plecak.lol/RC2">
    <script src="js/pfp.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/bannerbg.js"></script>
    <script src="js/data.js"></script>
</head>
<body>
    <div id="banner">
        <img id="logo" onclick="handleClickAndRedirect(this)" src="images/RC2.png" alt="RC2">  
        <div class="circle">
            <img id="profilePicture" src="images/User.png" alt="Avatar">
        </div>
        <div class="prerelease">
            <p>RELEASE BUILD 2</p>
        </div>
        <div class="button-container">
            <button id="indexBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fas fa-home"></i></button>
            <button id="appsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fa-solid fa-rocket"></i></button>
            <button id="widgetsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fa-solid fa-code"></i></button>
            <button id="settingsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fa-solid fa-circle-user"></i></button>
        </div>    
    </div>
    <div id="settings">
        <h1>Settings</h1><br>
        <label for="profilePictureLink" style="font-size: 20px;">Custom Avatar: </label><br><br>
        <input type="text" id="profilePictureLink" placeholder="Enter image URL">
        <button class="save-button" onclick="updateProfilePicture()">Save</button><br><br><br>
        <label for="backgroundImageLink" style="font-size: 20px;">Custom Background: </label><br><br>
        <input type="text" id="backgroundImageLink" placeholder="Enter image URL">
        <button class="save-button" onclick="updateBackground()">Save</button><br><br><br>
        <label for="bannerColor" style="font-size: 20px;">Custom Banner Color: </label><br><br>
        <input type="text" id="bannerColor" placeholder="Enter hex color code" maxlength="7">
        <button class="save-button" onclick="updateBannerColor()">Save</button><br><br><br>
        <label for="bannerImage" style="font-size: 20px;">Custom Banner Image: </label><br><br>
        <input type="text" id="bannerImage" placeholder="Enter image URL">
        <button class="save-button" onclick="updateBannerImage()">Save</button><br><br><br>
        <label style="font-size: 20px;" for="invertColorCheckbox">Invert Buttons:</label>
        <input type="checkbox" id="invertColorCheckbox" style="transform: scale(1.4); margin-left: 10px; margin-bottom: 15px; align-self: center;"><br><br>
        <label style="font-size: 20px;" for="invertTextCheckbox">Invert Text:</label>
        <input type="checkbox" id="invertTextCheckbox" style="transform: scale(1.4); margin-left: 10px; margin-bottom: 15px; align-self: center;"><br><br>
        <button class="save-button" onclick="resetSettings()">Reset</button>
        <button class="save-button" onclick="importLocalStorage()">Import</button>
        <button class="save-button" onclick="exportLocalStorage()">Export</button>
    </div>
    <script src="js/RC2.js"></script>
    <script src="js/Buttons.js"></script>
    <script src="js/click.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/load.js"></script>
    <script src="js/clear.js"></script>
    <script src="js/customise.js"></script>
    <script src="js/toggleInvertText.js"></script>
    <script src="js/toggleInvertButtons.js"></script>
</body>
</html>

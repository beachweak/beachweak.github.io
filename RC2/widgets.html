<!DOCTYPE html>
<html>

<head>
    <title>RC2 - Widgets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/RC2.css">
    <link rel="stylesheet" href="css/widgets.css">
    <link rel="icon" href="images/RC2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/RC2.ico" type="image/x-icon">
    <meta property="og:title" content="RC2">
    <meta property="og:description" content="Workflow; made simple.">
    <meta property="og:image" content="https://github.com/plecakserce/plecakserce.github.io/blob/main/RC2/ff391544fc03cbe25da940b9a3d40f54e979ea6f_full%20copy.png?raw=true">
    <meta property="og:url" content="https://plecak.lol/RC2">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RC2">
    <meta name="twitter:description" content="Workflow; made simple.">
    <meta name="twitter:image" content="https://github.com/plecakserce/plecakserce.github.io/blob/main/RC2/ff391544fc03cbe25da940b9a3d40f54e979ea6f_full%20copy.png?raw=true">
    <meta name="twitter:url" content="https://plecak.lol/RC2">
    <script src="js/pfp.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/currency.js"></script>
</head>

<body>
    <div id="banner">
        <img id="logo" onclick="handleClickAndRedirect(this)" src="images/RC2.png" alt="RC2">  
        <div class="circle">
            <img id="profilePicture" src="images/User.png" alt="Avatar">
        </div>
        <div class="prerelease">
            <p>RELEASE BUILD 2</p>
        </div>
        <div class="button-container">
            <button id="indexBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fas fa-home"></i></button>
            <button id="appsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fa-solid fa-rocket"></i></button>
            <button id="widgetsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fa-solid fa-code"></i></button>
            <button id="settingsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fa-solid fa-circle-user"></i></button>
        </div>    
    </div>
    <div id="widget-container">
        <div class="widget-row">
            <!-- First Row of Widgets -->
            <div class="rounded-square">
                <div class="title-bar">
                    <div class="title-text">Notepad</div>
                    <button id="openFile" class="open-button">Open</button>
                    <input type="file" id="fileOpener" accept=".txt" style="display: none;" />
                </div>
                <div class="widget-content">
                    <textarea class="notepad" id="notepad"></textarea>
                </div>
            </div>
            <div class="rounded-square">
                <div class="title-bar">
                    <div class="title-text">SketchPad</div>
                    <button class="open-button" id="clearButton">Clear</button>
                    <button class="open-button" id="saveButton">Save</button>
                </div>
                <div class="widget-content">
                    <canvas id="drawingCanvas" class="canvas-style"></canvas>
                </div>
            </div>
            <div class="rounded-square">
                <div class="title-bar">
                    <div class="title-text">Todo List</div>
                </div>
                <div class="widget-content">
                    <div id="inputContainer">
                        <input type="text" id="myInput" placeholder="New todo..." maxlength="35">
                        <button onclick="newElement()" class="addBtn" id="addBtn">Add</button>
                    </div>
                    <ul id="myUL">
                        <!-- Todo List Items -->
                    </ul>
                </div>
            </div>
        </div> <!-- End of First Row -->

        <!-- Second Row of Widgets -->
        <div class="widget-row">
            <div class="rounded-square">
                <div class="title-bar">
                    <div class="title-text">Calculator</div>
                    <button class="open-button" id="clearButton" onclick="clearCalculator()">Clear</button>
                </div>
                <div class="widget-content" id="widgetContent">
                    <input id="output" readonly style="width: 235px; height: 30px">
                    <br/>
                    <button onclick="clickNumber(1)">1</button>
                    <button onclick="clickNumber(2)">2</button>
                    <button onclick="clickNumber(3)">3</button>
                    <button onclick="clickOperation('+')">+</button>
                    <br/>
                    <button onclick="clickNumber(4)">4</button>
                    <button onclick="clickNumber(5)">5</button>
                    <button onclick="clickNumber(6)">6</button>
                    <button onclick="clickOperation('-')">-</button>
                    <br/>
                    <button onclick="clickNumber(7)">7</button>
                    <button onclick="clickNumber(8)">8</button>
                    <button onclick="clickNumber(9)">9</button>
                    <button onclick="clickOperation('*')">*</button>
                    <br/>
                    <div class="bottom-row">
                        <button onclick="clickNumber(0)">0</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="clickOperation('/')">/</button>
                        </div>
                </div>
            </div>
            <div class="rounded-square">
                <div class="title-bar">
                    <div class="title-text">Google Search</div>
                </div>
                <div class="widget-content">
                    <form action="https://www.google.com/search" method="get" target="_blank">
                        <input type="search" name="q" placeholder="Search Google" required>
                        <button type="submit" class="search-submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="rounded-square">
                <div class="title-bar">
                   <div class="title-text">Currency</div>
                </div>
              
                <div class="widget-content">
                  <div id="currency-converter">
                    <input type="number" id="amount">
                    
                    <select id="from-currency">
                      <option value="GBP">GBP - British Pound</option>
                      <option value="USD">USD - United States Dollar</option>
                      <option value="Euro">EUR - Euro</option>
                      <option value="CAD">CAD - Canadian Dollar</option>
                      <option value="AUD">AUD - Australian Dollar</option>
                      <option value="Zloty">PLN - Polish Zloty</option>
                      <option value="Rupees">INR - Indian Rupees</option>
                      <option value="Pesos">MXN - Mexican Pesos</option>
                      <option value="Rubles">RUB - Russian Rubles</option>
                      <option value="Yuan">CNY - Chinese Yuan</option>
                      <option value="Yen">JPY - Japanese Yen</option>
                    </select>
              
                    <select id="to-currency">
                        <option value="GBP">GBP - British Pound</option>
                        <option value="USD">USD - United States Dollar</option>
                        <option value="Euro">EUR - Euro</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="Zloty">PLN - Polish Zloty</option>
                        <option value="Rupees">INR - Indian Rupees</option>
                        <option value="Pesos">MXN - Mexican Pesos</option>
                        <option value="Rubles">RUB - Russian Rubles</option>
                        <option value="Yuan">CNY - Chinese Yuan</option>
                        <option value="Yen">JPY - Japanese Yen</option>
                    </select>
              
                    <span id="convert" onclick="convertCurrency()">Convert</span>
              
                    <div id="result"></div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
    <script src="js/RC2.js"></script>
    <script src="js/notepad.js"></script>
    <script src="js/Buttons.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/click.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/load.js"></script>
    <script src="js/toggleInvertText.js"></script>
    <script src="js/artpad.js"></script>
    <script src="js/customise.js"></script>
    <script src="js/toggleInvertButtons.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>RC2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/RC2.css">
    <link rel="icon" href="images/RC2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/RC2.ico" type="image/x-icon">
    <meta property="og:title" content="RC2">
    <meta property="og:description" content="Workflow; made simple.">
    <meta property="og:image" content="https://github.com/plecakserce/plecakserce.github.io/blob/main/RC2/ff391544fc03cbe25da940b9a3d40f54e979ea6f_full%20copy.png?raw=true">
    <meta property="og:url" content="https://plecak.lol/RC2">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RC2">
    <meta name="twitter:description" content="Workflow; made simple.">
    <meta name="twitter:image" content="https://github.com/plecakserce/plecakserce.github.io/blob/main/RC2/ff391544fc03cbe25da940b9a3d40f54e979ea6f_full%20copy.png?raw=true">
    <meta name="twitter:url" content="https://plecak.lol/RC2">
    <script src="js/pfp.js"></script>
    <script src="js/bg.js"></script>
</head>
<body>
    <div id="banner" class="colorful">
        <h1></h1>
        <div class="prerelease">
            <p>RELEASE BUILD 1</p>
        </div>
        <div class="circle">
            <img id="profilePicture" src="images/User.png" alt="User Image">
        </div>
    </div>
    <div id="sidebar" class="colorful">
        <div id="logo">
            <img onclick="handleClickAndRedirect(this)" src="images/RC2.png" alt="Logo">
          </div>
        <button id="indexBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fas fa-home"></i></button>
        <button id="appsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fas fa-th-large"></i></button>
        <button id="widgetsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fas fa-cog"></i></button>
        <button id="settingsBtn" class="sidebar-btn" onclick="handleButtonClick(this)"><i class="fas fa-paint-brush"></i></button>
        <h5 class="copyright" style="text-align: center">
            <a href="https://github.com/plecakserce" target="_blank">plecakserce 2023</a>
          </h5>          
    </div>
    <div id="apps">
        <h2>Apps</h2>
         <ul class="app-list">
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/office365.png" alt="Microsoft 365">
                    </div>
                    <span class="app-name">Microsoft 365</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/chatgpt.png" alt="ChatGPT">
                    </div>
                    <span class="app-name">ChatGPT</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/my-apps.png" alt="MyApps">
                    </div>
                    <span class="app-name">MyApps</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/myfiles.png" alt="MyFiles">
                    </div>
                    <span class="app-name">MyFiles</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/google-calendar.png" alt="Google Calendar">
                    </div>
                    <span class="app-name">Google Calendar</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/google-drive.png" alt="Google Drive">
                    </div>
                    <span class="app-name">Google Drive</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/google-bard.png" alt="Google Bard">
                    </div>
                    <span class="app-name">Google Bard</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
                <li>
                    <div class="app-icon">
                        <img src="images/app-icons/learningexchange.png" alt="Learning Exchange">
                    </div>
                    <span class="app-name">Learning Exchange</span>
                    <div class="launch-button">
                        <button class="rounded-button" onclick="handleButtonClick(this)">Launch</button>
                    </div>
                </li>
            </ul>            
        </div>
    <script src="js/RC2.js"></script>
    <script src="js/Buttons.js"></script>
    <script src="js/click.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/load.js"></script>
    <script src="js/customise.js"></script>
    <script src="js/toggleInvertText.js"></script>
    <script src="js/toggleInvertButtons.js"></script>
</body>
</html>
